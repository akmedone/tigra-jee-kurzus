<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h1>Allocations</h1>
        <h:form id="reg">
            <h2>Allocation Registration</h2>
            <h:panelGrid columns="3" columnClasses="titleCell">

                <p:commandButton outcome="productDetail" value="Modify" action="modify.jsf">
                    <f:param name="productId" value="10"/>

                </p:commandButton>

            </h:panelGrid>

        </h:form>

        <h2>Allocation</h2>

        <h:panelGroup rendered="#{empty allocations}">
            <em>No registered allocation.</em>
        </h:panelGroup>

        <h:dataTable var="_allocation" value="#{allocations}"
                     rendered="#{not empty allocations}"
                     styleClass="simpletablestyle">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{_allocation.id}
            </h:column>
            <h:column>
                <f:facet name="header">Subject</f:facet>
                #{_allocation.subject}
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                #{_allocation.email}
            </h:column>
            <h:column>
                <f:facet name="header">Start</f:facet>
                #{_allocation.start}
            </h:column>
            <h:column>
                <f:facet name="header">stop</f:facet>
                #{_allocation.stop}
            </h:column>
            <h:column>
                <f:facet name="header">room</f:facet>
                #{_allocation.room}
            </h:column>
        </h:dataTable>

    </ui:define>
</ui:composition>
